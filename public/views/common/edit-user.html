<div class="card blue-grey darken-1">
	<form>
	    <div class="card-content white-text">
	        <h4>Edit user ({{user.email}})</h4>
	        <div class="row">
	            <div class="input-field col s12">
	              <input ng-model="user.EditFormModel.name" type="text" class="validate" ng-value="user.name">
	              <label class="active">Name</label>
	            </div>
	            <div class="input-field col s12">
	              <select ng-model="user.EditFormModel.permission" class="browser-default">
				    <option value="" disabled selected>Permission</option>
				    <option value="Developer" ng-selected="user.permission == 'Developer'">Developer</option>
				    <option value="User" ng-selected="user.permission == 'User'">User</option>
				  </select>
	            </div>
	              <div class="input-field col s12">
				  <select ng-model="user.EditFormModel.tag" class="browser-default">
				    <option value="" disabled selected>NFC Tag UID</option>
				      <option ng-disabled="tag.isOwned" ng-selected="tag.uid == user.tag.uid" ng-repeat="tag in u.Tags" value="{{tag._id}}">{{tag.uid}} {{(tag.isOwned)?"(Taken)":""}}</option>
				  </select>
				  </div>
	        </div>
	    </div>
	    <div class="card-action row">
	        <a ng-click="user.isEditing = !user.isEditing" class="btn btn-gray pull-left margin-all-5">Cancel</a>
	         <a ng-click="u.EditUser(user)" class="btn btn-warning pull-right margin-all-5" promise-btn>Edit</a>
	    </div>
    </form>
</div>
