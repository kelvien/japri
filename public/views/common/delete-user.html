<div class="card blue-grey darken-1">
	<form>
	    <div class="card-content white-text">
	        <h4>Delete user</h4>
	        <div class="row">
	            <label>Are you sure you want to delete this account with email address: <b>{{user.email}}</b> ?</label>
	        </div>
	    </div>
	    <div class="card-action row">
	        <a ng-click="user.isDeleting = !user.isDeleting" class="btn btn-gray pull-left margin-all-5">Cancel</a>
	        <a ng-click="u.DeleteUser(user)" class="btn btn-danger pull-right margin-all-5" promise-btn>Delete</a>
	    </div>
    </form>
</div>
